user www-data;
worker_processes 2;
pid /run/nginx.pid;
events {
    worker_connections 768;
}
http {
    server {
# Undefined Production
        server_name mosey.systems www.mosey.systems;
        listen 80;
        listen [::]:80;
        listen 443 ssl;
        root /var/www/vanatu_deployed/undefined/build;
        index index.html;
# managed by Certbot
# RSA certificate
        ssl_certificate /etc/letsencrypt/live/mosey.systems/fullchain.pem;
# managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/mosey.systems/privkey.pem;
# managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf;
# managed by Certbot
# Redirect non-https traffic to https
        if ($scheme != "https") {
            return 301 https://$host$request_uri;
        }
# managed by Certbot
        location / {
            try_files $uri $uri/ =404;
            charset utf-8;
        }
        location /menu {
            charset utf-8;
            alias /var/www/menu;
        }
        location /bag {
            charset utf-8;
            alias /var/www/bag;
        }
        location /bag/emoji {
            charset utf-8;
            alias /var/www/vanatu_deployed/img-viewer/build;
        }
        location /chompskify {
            charset utf-8;
            alias /var/www/html/chompskify;
        }
        location /api/vanatu {
            rewrite /api/vanatu / break;
            proxy_pass http://localhost:7409;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
        location /api/cli {
            rewrite /api/cli(/.*) $1 break;
            rewrite /api/cli / break;
            proxy_pass http://localhost:7331;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
        location /uptime {
            rewrite /uptime / break;
            proxy_pass http://localhost:7323;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
        location = /404.html {
            root /var/www/vanatu_deployed/undefined/build;
            charset utf-8;
            internal;
        }
        error_page 404 /404.html;
    }
    server {
# Undefined staging
        server_name staging.mosey.systems;
# managed by Certbot
        listen 80;
        listen [::]:80;
        listen 443 ssl;
        root /var/www/vanatu_deployed/undefined/build;
        index index.html;
# managed by Certbot
# RSA certificate
        ssl_certificate /etc/letsencrypt/live/mosey.systems/fullchain.pem;
# managed by Certbot
        ssl_certificate_key /etc/letsencrypt/live/mosey.systems/privkey.pem;
# managed by Certbot
        include /etc/letsencrypt/options-ssl-nginx.conf;
# managed by Certbot
# Redirect non-https traffic to https
        if ($scheme != "https") {
            return 301 https://$host$request_uri;
        }
# managed by Certbot
        location / {
            try_files $uri $uri/ =404;
            charset utf-8;
        }
        location /secret {
            return 403;
        }
        location /api/cli {
            rewrite /api/cli(/.*) /staging$1 break;
            rewrite /api/cli /staging break;
            proxy_pass http://localhost:7331;
            proxy_redirect off;
            proxy_http_version 1.1;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }
        location = /404.html {
            root /var/www/vanatu_deployed/undefined/build;
            internal;
        }
        error_page 404 /404.html;
    }
    server {
# HNM
        server_name hams-near-me.mosey.systems;
# managed by Certbot
        listen 80;
        listen [::]:80;
        listen 443 ssl;
        root /var/www/vanatu_deployed/hams-near-me-client/build;
